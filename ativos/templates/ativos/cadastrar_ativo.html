{% extends 'demandas/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Cadastrar Novo Ativo</h2>
  <form method="post" enctype="multipart/form-data" class="card p-3 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_ativos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
