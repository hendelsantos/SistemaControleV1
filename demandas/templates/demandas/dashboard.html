{% extends 'demandas/base.html' %}
{% block content %}
<h2 class="fw-bold mb-4">Dashboard - Demandas - Requisição - Compras</h2>
<div class="row g-4">
    <div class="col-md-4">
        <div class="card text-center p-4 shadow-sm">
            <h4 class="mb-1 text-primary">Demandas em Aberto</h4>
            <p class="display-5 fw-bold mb-0">{{ demandas_abertas }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center p-4 shadow-sm">
            <h4 class="mb-1 text-info">Demandas em Cotação</h4>
            <p class="display-5 fw-bold mb-0">{{ demandas_cotacao }}</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center p-4 shadow-sm">
            <h4 class="mb-1 text-success">Finalizadas</h4>
            <p class="display-5 fw-bold mb-0">{{ demandas_finalizadas }}</p>
        </div>
    </div>
</div>
{% endblock %}
