{% extends 'demandas/base.html' %}
{% block content %}
<div class="container mt-4" style="max-width:480px;">
    <h2 class="mb-4">Importar GI Pendente</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="arquivo" class="form-label">Selecione o arquivo Excel:</label>
            <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".xls,.xlsx,.xlsm" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Importar</button>
    </form>

    {% if messages %}
    <div class="mt-4">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="mt-3">
        <a href="{% url 'gi_lista' %}" class="btn btn-outline-secondary w-100">‚Üê Voltar para GI Pendente</a>
    </div>
</div>
{% endblock %}
